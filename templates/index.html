<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heyy – Mini Chat App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            margin-top: 50px;
            background: #f5f5f5;
        }

        .chat-container {
            width: 400px;
            background: white;
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .chat-box {
            border: 1px solid #aaa;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 6px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%;
            padding: 6px 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .my-message {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .other-message {
            background-color: #f1f1f1;
            margin-right: auto;
        }

        .time {
            font-size: 11px;
            color: gray;
        }

        #new-msg-indicator {
            display: none;
            font-size: 12px;
            color: blue;
            cursor: pointer;
            text-align: center;
            margin-bottom: 6px;
        }

        #typing-status,
        #seen-status {
            font-size: 12px;
            color: gray;
            height: 16px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
        }

        button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
        }

        .danger {
            background: #ffe5e5;
            border: 1px solid #ffb3b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Heyy – Mini Chat App</h2>

    <div class="chat-box" id="chat-box"></div>

    <div id="new-msg-indicator" onclick="scrollToBottom()">
        New messages ↓
    </div>

    <div id="typing-status"></div>
    <div id="seen-status" style="text-align:right;"></div>

    <button class="danger" onclick="clearChat()">Clear Chat</button>

    <input type="text" id="nickname" placeholder="Your nickname">
    <input type="text" id="message"
           placeholder="Type a message"
           onkeydown="handleKey(event)"
           oninput="handleTyping()">

    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const indicator = document.getElementById("new-msg-indicator");
    const typingDiv = document.getElementById("typing-status");

    let autoScrollEnabled = true;
    let typingTimeout;
    let lastSeenTime = localStorage.getItem("lastSeenTime") || "";

    // Load nickname
    window.onload = () => {
        const savedNick = localStorage.getItem("nickname");
        if (savedNick) document.getElementById("nickname").value = savedNick;
    };

    // Scroll detection
    chatBox.addEventListener("scroll", () => {
        autoScrollEnabled =
            chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 40;
    });

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
        autoScrollEnabled = true;
        indicator.style.display = "none";
    }

    function handleTyping() {
        typingDiv.textContent = "Typing...";
        clearTimeout(typingTimeout);

        typingTimeout = setTimeout(() => {
            typingDiv.textContent = "";
        }, 2000);
    }

    async function sendMessage() {
        const nickInput = document.getElementById("nickname");
        const msgInput = document.getElementById("message");

        let nickname = nickInput.value.trim() || "Anonymous";
        const message = msgInput.value.trim();
        if (!message) return;

        nickInput.value = nickname;
        localStorage.setItem("nickname", nickname);

        await fetch("/send_message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nickname, message })
        });

        msgInput.value = "";
        typingDiv.textContent = "";
        autoScrollEnabled = true;
        loadMessages();
    }

    function handleKey(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    }

    async function loadMessages() {
        const prevHeight = chatBox.scrollHeight;
        const myNick = localStorage.getItem("nickname") || "Anonymous";

        const res = await fetch("/get_messages");
        const messages = await res.json();

        chatBox.innerHTML = "";

        messages.forEach(msg => {
            const div = document.createElement("div");
            div.className =
                "message " + (msg.nickname === myNick ? "my-message" : "other-message");

            div.innerHTML = `
                <b>${msg.nickname}</b>
                <span class="time"> ${msg.time}</span><br>
                ${msg.message}
            `;
            chatBox.appendChild(div);
        });

        const latestTime = messages.length
            ? messages[messages.length - 1].time
            : "";

        if (autoScrollEnabled) {
            scrollToBottom();
            if (latestTime) {
                lastSeenTime = latestTime;
                localStorage.setItem("lastSeenTime", lastSeenTime);
                updateSeen();
            }
        } else {
            chatBox.scrollTop += chatBox.scrollHeight - prevHeight;
            indicator.style.display = "block";
        }
    }

    function updateSeen() {
        if (lastSeenTime) {
            document.getElementById("seen-status").textContent =
                `Seen at ${lastSeenTime}`;
        }
    }

    async function clearChat() {
        if (!confirm("Clear all messages?")) return;

        await fetch("/clear_messages", { method: "POST" });

        chatBox.innerHTML = "";
        indicator.style.display = "none";
        lastSeenTime = "";
        localStorage.removeItem("lastSeenTime");
        updateSeen();
    }

    updateSeen();
    loadMessages();
    setInterval(loadMessages, 2000);
</script>

</body>
</html>
